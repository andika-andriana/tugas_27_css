<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utp-8">
  <title>Tugas 27 CSS | Niomic</title>
  <link rel="icon" type="icon/png" href="img/niomic_logo.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <style media="screen">
    .container{
      margin-top:100px;
    }
    div{
      border: 1px solid #fff;
      margin:15px 0px 15px 0px;
    }
    .c1{
      background:#2ea3f2;
      color:#2ea3f2;
    }
    .c2{
      background:green;
      color:green;
    }
    .c3{
      background:blue;
      color:blue;
    }
    .c4{
      background:red;
      color:red;
    }
    .c5{
      background:yellow;
      color:yellow;
    }
    .c6{
      background:purple;
      color:purple;
      padding:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 c1">
        <div class="col-md-10 c2">
          <div class="col-md-8 c3">
            <div class="col-md-6 c4">
              <div class="col-md-6 c5">
                <div class="col-md-1 c6">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
